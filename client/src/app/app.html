<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
  <h3 class="text-3xl text-red-500 font-bold">{{ title }}</h3>
  <ul class="list">
    @for (client of clients(); track client.id) {
    <li class="list-row items-center">
      <img src="/client_qr.png" alt="client QR" class="size-12" />
      <div>
        {{ client.fullName }}
      </div>
    </li>
    }
  </ul>
</div>
